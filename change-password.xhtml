<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      lang="en"
      xmlns:h="jakarta.faces.html">

  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="changepassword.css">
    <script src="newpassword.js"></script>
  </head>

  <body>
    <div class="login-title">
      <h2>
        Create a new password
      </h2>
    </div>
    <form method="post" action="j_security_check" class="input-box">
      <table role="presentation" class="center">
        <tr>
          <td>New Password:</td>
          <td><input type="password" 
                     name="password" 
                     size="20" 
                     oninput="checkBox1(this.value)" 
                     id="password1" />
          </td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" 
                     name="passwordConfirm" 
                     size="20" 
                     oninput="checkBox2(this.value)" 
                     id="password2" />
          </td>
        </tr>
      </table>
      <p></p>
      <span id="matchMessage"></span>
      <p></p>
      <span>
        <input type="submit" 
               value="Submit" 
               id="submitButton" 
               action="#{password.changePassword}" 
               disabled />
      </span>
    </form>
  </body>

</html>
